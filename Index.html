<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App V2</title>
    <link rel="stylesheet" href="src/index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="main-weather">
        <div class="container">
          <div class="row">
            <div class="col-9">
              <form id="search-form">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Search a city"
                  type="submit"
                  class="form-control"
                />
              </form>
            </div>
          </div>
          <div class="col-3">
            <div id="current-button"><button>Current Location</button></div>
          </div>
        </div>

        <h1 id="city"></h1>

        <ul>
          <li class="todays-date-and-time" id="todays-date-and-time"></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="column">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="clear"
              class="float-left"
              id="icon"
            />
            <strong id="temperature"></strong>

            <span class="fahrenheit-celsius">
              <a href="#" id="fahrenheit" class="active">ºF</a> |
              <a href="#" id="celsius">ºC</a>
            </span>
          </div>
          <div class="column">
            <ul class="accents1">
              <li>High/Low</li>
              <li>Humidity</li>
              <li>Wind</li>
            </ul>
          </div>
          <div class="column">
            <ul class="accents2">
              <li><span id="temp-max"></span>/<span id="temp-min"></span></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast-shell">
        <h1>5 Day Forecast</h1>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <small>
        <a href="https://github.com/barriechan1/Weather-App-V2" target="_blank"
          >Open-source code</a
        >
        by Barrie Chan</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
